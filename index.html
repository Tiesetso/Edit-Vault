    function enterVault() {
        // Find welcome screen by ID

    function openLightbox(videoSrc) {
        const lightbox = document.getElementById('lightbox');
        const lbVideo = document.getElementById('lightbox-video');
    
        lbVideo.src = videoSrc; // Put the clicked video into the lightbox
        lightbox.style.display = 'flex'; // Show the lightbox
        lbVideo.play();
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        const lbVideo = document.getElementById('lightbox-video');
    
        lightbox.style.display = 'none'; // Hide the lightbox
        lbVideo.pause(); // Stop the video
        lbVideo.src = ""; // Clear the source
    }

    function loadEdits() {

        myEdits.forEach(edit => {

            // Choose which grid to put the video in
            const gridId = edit.category === 'anime' ? 'anime-grid' : 
                          edit.category === 'series' ? 'series-grid' : 'gaming-grid';
            const grid = document.getElementById(gridId);

            // Create the HTML for the card
            const cardHTML = `
            <div class="video-card">
                <video class="video-cover" onclick="openLightbox('${edit.file}')">
                    <source src="${edit.file}" type="video/mp4">
                </video>
                <h3 class="${edit.titleClass}">${edit.title}</h3>
            </div>
            `;

            // Inject it into the page
            grid.innerHTML += cardHTML;

        });

    }

    loadEdits();
