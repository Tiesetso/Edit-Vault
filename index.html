    function openLightbox(videoSrc) {
        const lightbox = document.getElementById('lightbox');
        const lbVideo = document.getElementById('lightbox-video');
        const lbIframe = document.getElementById('lightbox-iframe');

        // Reset both players first
        lbVideo.style.display = 'none';
        lbIframe.style.display = 'none';
        lbVideo.src = "";
        lbIframe.src = "";

        if (videoSrc.includes('youtube.com') || videoSrc.includes('drive.google.com')) {

            // If it's Drive, convert /view to /preview for the iframe
            lbIframe.src = videoSrc.replace('/view', '/preview');
            lbIframe.style.display = 'block';

        } else {

            // It's a local file
            lbVideo.src = videoSrc; // Put the clicked video into the lightbox
            lbVideo.style.display = 'block';
            lbVideo.play();

        }
    
        lightbox.style.display = 'flex'; // Show the lightbox
        
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        const lbVideo = document.getElementById('lightbox-video');
        const lbIframe = document.getElementById('lightbox-iframe');
    
        lightbox.style.display = 'none'; // Hide the lightbox
        lbVideo.pause(); // Stop the video
        lbVideo.src = ""; // Clear the source
        lbIframe.src = "";
    }
